name: CI/CD Pipeline

on:
  push:
    branches: 
      - main
      - dev
  workflow_dispatch:

env:
  IMAGE_NAME: sample-app   # change to your app name

jobs:

  build_test_sast:
    name: Build, Test & SAST Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Speed up builds (optional but recommended)
    - name: Setup build cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.npm
          ~/.cache
        key: ${{ runner.os }}-deps-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-deps-

    # Example Node build — replace with your tech stack
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        else
          echo "No package.json found, skipping."
        fi

    - name: Run tests
      run: |
        echo "Running tests (replace with your test command)"
        # npm test

   # ===== Snyk Scan =====
- name: Install Snyk CLI
  uses: snyk/actions/setup@v3

- name: Run Snyk Test
  run: snyk test --severity-threshold=medium
  env:
    SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}


  docker_build_push:
    name: Build & Push Docker Image
    needs: build_test_sast
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Create version tag automatically
    - name: Generate Image Tag
      id: vars
      run: |
        echo "TAG=$(date +'%Y%m%d.%H%M')-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # Recommended: Buildx = faster, multi-platform, modern
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}
          ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

    - name: Display Published Images
      run: |
        echo "Pushed images:"
        echo " → ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}"
        echo " → ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
